<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Todo List
        </title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link rel="stylesheet" href="style.css" />
<!-- add fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
 <!-- add icon -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <img class="center" src="images/todo2.png" height="90">
        <div class="container">
            <div id="new-task">
            <input type="text" id="newtask" placeholder="Enter your Task...">
            <button type="button" id="push">Add</button>
            <div id="added">Task Added Successfully</div>
            <div id="deleted">Task Deleted Successfully</div>
            <div id="updated">Task Updated Successfully</div>
            </div>
            <ul id="tasks"></ul>
        </div>
       <script src="script.js"></script>
       
    </body>
</html>
